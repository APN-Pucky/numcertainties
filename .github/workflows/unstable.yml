name: unstable

on: 
  push:
    branches:
      - 'master'
    tags-ignore: 
      - '*'

jobs:
    devel:
      runs-on: ubuntu-latest
      container:
        image: apnpucky/ubuntu-pip:20220726175949
      steps:
        - uses: APN-Pucky/make-python-action@main
          with:
            test: true
            publish: false
            doc: false
            test-pypi-token: ${{ secrets.test_pypi_token }}

